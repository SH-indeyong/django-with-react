<div class="card">
  <div class="card-header">
    <img src="{{ post.author.avatar_url }}" style="width: 24px; height: 24px" />
    {{ post.author.name }}
  </div>
  <div class="card-body">
    <img src="{{ post.photo.url }}" style="width: 100%" />
  </div>
  <div class="card-footer">
    {% for tag in post.tag_set.all %}
    <div class="badge badge-dark">#{{ tag.name }}</div>
    {% endfor %}
  </div>
</div>
